<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="Todo.css">
</head>
<body>
    <div id="container">
        <div id="todo-app">
            <h2>All To-dos</h2>
                    <form  class="input"></form>
                        <input type="text" id="task" class="id" placeholder="To-Do" required>
                        <button type="submit" id="add-task"><i class="fa-solid fa-plus">+</i></button>
                        <br>
                        <br>
                   </form>
            <div class="todos-container">
                <ul id="task-list"></ul>
            </div>
        </div>
    </div>
</body>
<script src="Todo.js"></script> 
</html>
